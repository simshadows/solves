name: cnf-sat

input-base:
  variable:
    title: Variables
    params: 1
    initialValues:
      - x
      - y
  clausename:
    title: Clause Names
    params: 1
    initialValues:
      - a
      - b

input-integer: {}

input-constrained:
  clause:
    title: Clauses
    params: 3
    initialValues:
      - a,x,pos
      - b,y,neg

output:
  assignT:
    title: Assignment
    fieldLabels:
      - Variable

constraints: |
  sign(pos).
  sign(neg).

  domainok(clause(C,V,S)) :- base(clausename,C), base(variable,V), sign(S).
  domainok(clause(C,V,S)) :- base(clausename,C), base(variable,V), sign(S).

encoding: |
  { assignT(V) } :- base(variable,V).
  satisfied(C) :- instance(clause(C,V,pos)), assignT(V).
  satisfied(C) :- instance(clause(C,V,neg)), not assignT(V).
  :- base(clausename,C), not satisfied(C).

  solution(assignT(V)) :- assignT(V).

